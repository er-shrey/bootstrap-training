<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach to learn Modal</h1>
                <p class="text-center">
                    <a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img class="img-logo img-thumbnail" src="images/logo.png" alt="logo">
                </div>
                <div id="div-form">
                    <form>
                        <div class="modal-body">
                            <div>
                                <span>
                                    Type your Email and Password here:
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row col-sm-12">
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/popper-1.12.9.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
