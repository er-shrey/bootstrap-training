<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container con">
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
        <div class="row">1</div>
        <button class="btn btn-outline-primary" type="button">Outline</button>
        <button class="btn btn-outline-secondary" type="button">Outline</button>
        <button class="btn btn-outline-success" type="button">Outline</button>

        <button class="btn btn-outline-danger" type="button">Outline</button>
        <div class="row">1</div>
        <button class="btn btn-outline-primary btn-lg" type="button">Outline</button>
        <button class="btn btn-outline-secondary btn-sm" type="button">Outline</button>
        <button class="btn btn-outline-success btn-block" type="button">Outline</button>
        <button class="btn btn-outline-warning active" type="button">Outline</button>
        <button class="btn btn-info disabled" type="button">Outline</button>
    </div>
